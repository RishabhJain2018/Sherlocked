{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Sherlocked'16</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css"%}">

</head>
<body>
  <div class="container-fluid">
  <div class="header">
    <div class="row">
    <div class="col-md-6 col-md-offset-1">
    <p>Sherlocked'16</p>
  </div>
  </div>
</div>
  <div class="row">
    <div class="col-md-offset-2" id="reg">
      REGISTRATION
    </div>
  </div>
  <div class="row">
	<div class="col-md-3 col-md-offset-2">
  <form role="form" method="post" action="" id="resiterform">
    {% csrf_token %}
    <div class="form-group">
      {% if error %}
              <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Error!</strong> The User already exists.
              </div>
            </div>
             {% endif %}
      <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>  
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Name" required>  
      </div>
  		<div class="form-group">
    		<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>  
  		</div>
      <div class="form-group">
        <input type="text" class="form-control" id="phno" name="phno" placeholder="Contact Number" maxlength=10 pattern ="\d{10}" required>  
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="college" name="college" placeholder="College Name" required>  
      </div>
  		<div class="form-group">    	
    		<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
  		</div>
      <div class="form-group">      
        <input type="password" class="form-control" id="repeatpassword" name="repeatpassword" placeholder="Confirm Password" required onkeyup="checkPass(); return false;">
      </div>
      <span id="confirmMessage" class="confirmMessage"></span>
  		<button type="submit" id="submitBtn" class="button">Register me!!</button>
	</form>
</div>
</div>
<div class="row">
  <div class="col-md-3 col-md-offset-2">
  <a href="/login" id="log">Already Signed Up? Login here</a>
  </div>
</div>
</div>
<script type="text/javascript">
function checkPass()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('password');
    var pass2 = document.getElementById('repeatpassword');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}  
    </script>
</body>
</html>
