    <section class="container-fluid">
      <div class="mainContainer" style="opacity:0.9;">
        <h1 class="text-center">Registration Form</h1>
        <form role="form" method="post" action="" id="resiterform">
          {% csrf_token %}
          <div class="form-group">
             {% if error %}
              <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Error!</strong> The User already exists.
              </div>
             {% endif %}
            <label class="control-label" for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="College Registration No." class="form-control input-md" required>
          </div>
            <div class="form-group">
            <label class="control-label" for="firstname">Name</label>
            <input id="firstname" name="firstname" type="text" placeholder="As on college ID Card" class="form-control input-md" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="email">Your Email Id</label>  
            <input id="email" name="email" type="text" placeholder="email-id" class="form-control input-md" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="phno">Phone Number</label>  
            <input id="phno" name="phno" type="text" placeholder="phno" class="form-control input-md" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="college">College</label>  
            <input id="college" name="college" type="text" placeholder="College Name" class="form-control input-md" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password"  class="form-control input-md" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="repeatpassword">Repeat Password</label>
            <input id="repeatpassword" name="repeatpassword" type="password" placeholder="Password Again" pattern=".{6,}" class="form-control input-md" required onkeyup="checkPass(); return false;">
          </div>
          <span id="confirmMessage" class="confirmMessage"></span>
          <div class="form-group">
            <input type="submit" id="submitBtn" name="submitBtn" class="btn btn-primary" value="Register" >
          </div>
           <p class="text-center">Already Registered. <a href="/login">Login</a> here</p>
        </form> 
      </div>
    </section>
    <script type="text/javascript">
function checkPass()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('password');
    var pass2 = document.getElementById('repeatpassword');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}  
    </script>
  </body>
